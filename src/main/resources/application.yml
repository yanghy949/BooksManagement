    url: jdbc:mysql://localhost:3306/book_manager?characterEncoding=utf-8&useUnicode=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 215130532

# ---------------------------------------------  配置 JPA ------------------------------------------------------- #
  jpa:
    hibernate:
# ---------------------------------------------  更新策略 ------------------------------------------------------- #
      ddl-auto: update
# ---------------------------------------------  打印SQL ------------------------------------------------------- #
    show-sql: true
